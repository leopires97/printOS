<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Controle Estacionamento</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"> <!-- incorpora o CSS do bootstrap -->
</head>
<body>
	<div class="container"> <!-- abre um container que contém a página em si-->
		<div class="header">
			<h2>Controle de Estacionamento</h2>
		</div>
		<div class="jumbotron"> <!-- componente geralmente usado para exibir mensagens, nesse caso sendo usado para o formulário -->
			<form id="formulario">
			<div class="form-group">
				<label>Modelo do Veículo:</label>
				<input type="text" id="modeloVeiculo" class="form-control" onkeyup="this.value = this.value.toUpperCase();" maxlength="60"> <!-- campo de texto para input -->
			</div>
			<div class="form-group">
				<label>Placa do Veículo:</label>
				<input type="text" id="placaVeiculo" class="form-control" onkeyup="this.value = this.value.toUpperCase();"> <!-- campo de texto para input -->
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button> <!-- botão usando classe do bootstrap -->
			</form>
	</div>
		<div class="row marketing">
			<div class="col-lg-12">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Modelo</th>
							<th>Placa</th>
							<th>Entrada</th>
							<th>Finalizar</th>
						</tr>
					</thead>
					<tbody id="resultado">
						
					</tbody>
				</table>
			</div>
		</div>
	</div>
<script src="js/jquery-3.5.1.min.js"></script> <!-- incorpora o JQuery (obrigatório pro boostrap) -->
<script src="js/jquery.mask.min.js"></script>	<!-- incorpora o JQuery para máscaras de campo -->
<script scr="js/bootstrap.min.js"></script> <!-- incorpora o JS necessário para interpretar o bootstrap -->
<script src="js/main.js"></script> <!-- incorpora o nosso JS -->
<script>window.onload=mostraPatio()</script>
<script type="text/javascript">
	jQuery(function($){
		$("#placaVeiculo").mask("AAA-9999");
	});
</script>
</body>
</html>
