<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Print OS</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"> <!-- incorpora o CSS do bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/aditional.css"> 
</head>
<body>
	<div class="container"> <!-- abre um container que contém a página em si-->
		<div class="header">
			<h2>Print OS</h2>
		</div>
		<div class="jumbotron"> <!-- componente geralmente usado para exibir mensagens, nesse caso sendo usado para o formulário -->
			<form id="formulario">
			<div class="input-group">	
				<label>Caminho do arquivo:</label>
				<input type="text" id="caminhoArquivo" class="form-control-aditional" onkeyup="this.value = this.value.toUpperCase();" maxlength="60" > <!-- campo de texto para input -->
				<span class="input-group-addon" style="opacity: 0%"></span>
				<label>Nome do Arquivo:</label>
				<input type="text" id="nomeArquivo" class="form-control-aditional" onkeyup="this.value = this.value.toUpperCase();" onblur="criarArrayArquivo(this.value)"> <!-- campo de texto para input -->
			</div>
			<div class="input-group" style="margin-top: 10px;">
				<label>Nº OS:</label>
				<input type="text" id="numOs" class="form-control-aditional" disabled>
				<span class="input-group-addon" style="opacity: 0%"></span>
				<label>Qtd. para Rodar:</label>
				<input type="text" id="qtdRodar" class="form-control-aditional" disabled>
			</div>
			</form>
		</div>
		<div class="panel-footer">
			<button type="submit" class="btn btn-primary">Criar Print</button> <!-- botão usando classe do bootstrap -->
		</div>
<script src="js/jquery-3.5.1.min.js"></script> <!-- incorpora o JQuery (obrigatório pro boostrap) -->
<script src="js/jquery.mask.min.js"></script>	<!-- incorpora o JQuery para máscaras de campo -->
<script scr="js/bootstrap.min.js"></script> <!-- incorpora o JS necessário para interpretar o bootstrap -->
<script src="js/main.js"></script> <!-- incorpora o nosso JS -->
<script type="text/javascript">
	jQuery(function($){
		$("#placaVeiculo").mask("AAA-9999");
	});
</script>
</body>
</html>
